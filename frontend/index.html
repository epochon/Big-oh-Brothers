<!DOCTYPE html>
<html>

<head>
  <title>Smart Farming AI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Video Background -->
  <video autoplay muted loop id="video-background">
    <source src="https://cdn.pixabay.com/video/2021/08/13/84926-584755866_large.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div id="video-overlay"></div>

  <h1>üåæ Smart Farming AI</h1>

  <div class="container input-box">
    <h2>‚úçÔ∏è Input Details</h2>
    <label>Your Name:</label>
    <input id="username-display" disabled style="background: #e5e7eb; cursor: not-allowed;" />

    <label>Crop Name:</label>
    <input id="crop" placeholder="Rice / Wheat" />

    <label>Land Size (acres):</label>
    <input id="land" type="number" />

    <label>Investment (‚Çπ):</label>
    <input id="investment" type="number" />

    <label>Location:</label>
    <input id="location" placeholder="Guntur" />

    <hr>
    <label>üì± Phone Number (For Deal):</label>
    <input id="phone" type="number" placeholder="Enter 10-digit number" />

    <button onclick="submitData()">Get Advice & Deals üöÄ</button>
  </div>

  <div class="container result-box" id="result-container" style="display:none;">
    <h2>üå± Recommendation & Deals</h2>
    <div id="result"></div>
  </div>

  <!-- Contract Modal -->
  <div id="contractModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 style="text-align: center; color: #166534; border-bottom: 2px solid #166534; padding-bottom: 10px;">üìú
        OFFICIAL CROP SALE AGREEMENT</h2>
      <div id="contractText"
        style="font-family: 'Courier New', Courier, monospace; margin-top: 20px; text-align: left;"></div>
      <div style="text-align: center; margin-top: 30px;">
        <button id="sign-btn" onclick="saveContract()" style="width: auto; background: #166534;">Accept & Sign Digitally
          ‚úçÔ∏è</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Auto-fill name if logged in
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem("farmerUser"));
      if (user) {
        document.getElementById("username-display").value = user.name;
        if (!document.getElementById("location").value) {
          document.getElementById("location").value = user.location;
        }
      }
    });

    function closeModal() {
      document.getElementById("contractModal").style.display = "none";
    }

    // Close modal if clicked outside
    window.onclick = function (event) {
      if (event.target == document.getElementById("contractModal")) {
        closeModal();
      }
    }
  </script>
</body>

</html>
